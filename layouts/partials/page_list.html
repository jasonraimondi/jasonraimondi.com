<li>
  <a class="post-list-anchor" href="{{ .Permalink | relURL }}">
    <h3 class="post-list-title">{{ .Title }}</h3>
  </a>
  <p class="post-date">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    {{ .Date.Format "January 2, 2006" }}
    </time>
  </p>
  {{ if .Description }}
    <p class="post-list-excerpt">{{ .Description | safeHTML }}</p>
  {{ else }}
    <p class="post-list-excerpt">{{ .Summary | safeHTML }}</p>
  {{ end }}
</li>
