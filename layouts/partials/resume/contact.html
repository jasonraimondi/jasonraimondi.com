<div class="contact resume-grid section">
    <h3 class="left-column section-title contact">Contact</h3>
    <div class="main-column contact-section">
        <ul class="contact-details">
            <li id="js-email" class="email">
              <a href="mailto:{{ .me.email }}" class="unstyled">{{ .me.email }}</a>
            </li>
            <li class="web"><a href="{{ .me.website }}" class="unstyled">{{ .me.website }}</a></li>
            <!-- <li>{{ .me.location.city }}, {{ .me.location.region }} </li> -->
        </ul>
        <ul class="contact-external-links">
            {{ range .me.profiles -}}
            {{ if not (hasPrefix .network "__") -}}
            <li><a href="{{ .url }}" target="_blank" rel="noopener">{{ .network }}</a></li>
            {{ end -}}
            {{ end -}}
        </ul>
    </div>
</div>

<script>
  const emailAnchor = document.querySelector("#js-email a");
  emailAnchor.href = "mailto:jason@raimondi.us";
  emailAnchor.innerHTML = "jason@raimondi.us"
</script>
