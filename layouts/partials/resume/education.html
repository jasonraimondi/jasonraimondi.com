<ul id="educations">
    <li class="main-layout">
        <h3 class="sidebar uppercase text-xl"><strong>Education</strong></h3>
    </li>
    {{ range .educations }}
    <li class="main-layout">
        <div class="sidebar">
            <p><strong>{{ .institution }}</strong></p>
            <p class="italic"><small>{{ dateFormat "Jan 2006" .endDate }}</small></p>
        </div>
        <div class="description">
            <p>{{ .area }}</p>
            <p>{{ .studyType }}</p>
        </div>
    </li>
    {{ end }}
</ul>
