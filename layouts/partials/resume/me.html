<style>
  .about-me {
    display: grid;
    grid-template-areas:
        "last"
        "label";
    grid-template-rows: 1fr 25px;
  }

  #first {
    text-align: right;
    direction: rtl;
    position: relative;
    right: -8px;
  }
  #last {
    grid-area: last
  }

  #first,
  #last {
    max-height: 6rem;
    line-height: 1;
    font-size: 6rem;
    text-transform: uppercase;
  }

  #label {
    grid-area: label;
    line-height: 1;
    width: 100%;
  }

  .stretch{
    text-align: justify;
    text-justify: inter-character;
  }
  .stretch:after{
    content: '';
    width: 100%;
    display: inline-block;
  }

  #contact {
    grid-area: contact;
  }

  #profiles {
    position: absolute;
    right: 0;
    margin-right: -260px;
  }
</style>

<div id="me" class="main-layout relative">
    <div class="sidebar">
        <p id="first">Jason</p>
    </div>

    <div class="description about-me">
        <p id="last" class="stretch font-black">Raimondi</p>
        <h2 id="label" class="stretch font-black text-xl uppercase">{{ .me.label }}</h2>
    </div>

    <ul id="profiles">
        <li class="pt-2">
            <ul id="contact">
                <li><a href="mailto:{{ .me.email }}" class="text-black dark:text-white">{{ .me.email }}</a></li>
                <li><a href="{{ .me.website }}" class="text-black dark:text-white">{{ .me.website }}</a></li>
                {{ $telephone := (replaceRE "[^0-9]+" "" .me.phone) }}
                <li><a href="tel:{{ $telephone }}" class="text-black dark:text-white">{{ .me.phone }}</a></li>
            </ul>
        </li>
        <li class="pt-8">
            <ul>
                {{ range .me.profiles }}
                <li><a href="{{ .url }}" target="_blank" rel="noopener">{{ .network }}</a></li>
                {{ end }}
            </ul>
        </li>
    </ul>
</div>
