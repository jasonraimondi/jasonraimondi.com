{{- $website := default .me.website -}}

<div id="me" class="resume-grid section">
    <div class="left-column">
        <h1 class="hidden">{{ .me.name }}</h1>
        <p class="first name"><a href="{{ $website | safeURL }}" class="unstyled">Jason</a></p>
    </div>

    <div class="main-column about-me">
        <p class="last name">
            <a id="visible-name" href="{{ $website | safeURL }}" class="unstyled">Raimondi</a>
            <a id="invisible-name" href="{{ $website | safeURL }}" class="invisible unstyled hidden">Raimondi</a>
        </p>
        <h2 id="visible-title" class="job-title">Senior Software Engineer</h2>
        <h2 id="invisible-title" class="job-title invisible hidden">Senior Software Engineer</h2>
        <a href='{{ "/resume.pdf" | relURL }}' class="downloader" title="Download PDF Resume">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                <path d="M 15 1 C 14.448 1 14 1.448 14 2 L 14 6 L 16 6 L 16 2 C 16 1.448 15.552 1 15 1 z M 16 6 L 16 18.585938 L 18.292969 16.292969 C 18.683969 15.901969 19.316031 15.901969 19.707031 16.292969 C 20.098031 16.683969 20.098031 17.316031 19.707031 17.707031 L 15.707031 21.707031 C 15.512031 21.902031 15.256 22 15 22 C 14.744 22 14.487969 21.902031 14.292969 21.707031 L 10.292969 17.707031 C 9.9019687 17.316031 9.9019688 16.683969 10.292969 16.292969 C 10.683969 15.901969 11.316031 15.901969 11.707031 16.292969 L 14 18.585938 L 14 6 L 6 6 C 4.895 6 4 6.895 4 8 L 4 25 C 4 26.105 4.895 27 6 27 L 24 27 C 25.105 27 26 26.105 26 25 L 26 8 C 26 6.895 25.105 6 24 6 L 16 6 z"></path>
            </svg>
            <p>PDF</p>
        </a>
    </div>
</div>

<script>
  function fullWidthText(el) {
    return el.textContent.split('').map(c => '<span>' + c + '</span>').join('')
  }

  const visibleName = document.getElementById('visible-name');
  const invisibleName = document.getElementById('invisible-name');
  if (visibleName && invisibleName) {
    visibleName.innerHTML = fullWidthText(invisibleName);
  }

  const visibleTitle = document.getElementById('visible-title');
  const invisibleTitle = document.getElementById('invisible-title');
  if (visibleTitle && invisibleTitle) {
    visibleTitle.innerHTML = fullWidthText(invisibleTitle);
  }
</script>
