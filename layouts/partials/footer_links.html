{{ with $.Site.Params.ExternalMenu }}
<section class="mt-4">
    <h3 class="font-mono mb-2">{{ .Title }}</h3>
    <ul class="flex">
        {{ with $.Site.Params.Twitter}}
        <li class="mr-4"><a href="https://twitter.com/{{ . }}" target="_blank" rel="nofollow">Twitter</a></li>
        {{ end }}
        {{ range .Link }}
        <li class="mr-4"><a href="{{ .url | relURL }}" target="_blank" rel="nofollow">{{ .name }}</a></li>
        {{ end }}
    </ul>
</section>
{{ end }}
