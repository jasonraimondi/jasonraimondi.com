{{ with $.Site.Params.ExternalMenu }}
<footer class="footer">
    <h4 class="h2 footer--title">{{ .Title }}</h4>
    <ul class="footer--list">
        {{ range .Link }}
        <li class="footer--list--item"><a href="{{ .url | relURL }}" target="_blank" rel="nofollow">{{ .name }}</a></li>
        {{ end }}
        <li class="footer--list--item"><a rel="me" href="https://indieweb.social/@jasonraimondi">Mastodon</a></li>
    </ul>
</footer>
{{ end }}
