<nav class="top-bar">
    <a class="avatar" href="/">
        <picture>
          {{- $src := resources.Get "images/zombie-avatar.png" -}}
          <source srcset='{{ ($src.Resize "x500 webp").RelPermalink | safeURL }}, {{ ($src.Resize "x1000 webp").RelPermalink | safeURL }} 2x' type="image/webp">
          <source srcset='{{ ($src.Resize "x500 jpg").RelPermalink | safeURL }}, {{ ($src.Resize "x1000 jpg").RelPermalink | safeURL }} 2x' type="image/jpg">
          <img src='{{ ($src.Resize "x500 jpg").RelPermalink | safeURL }}' alt="{{ .Site.Params.Name }}'s Profile Picture"/>
        </picture>
    </a>

    <ul class="top-bar--nav">
        {{ if not .IsHome -}}
        <li><h2 class="top-bar--title"><a href="/" class="unstyled">{{ .Site.Params.Title }}</a></h2></li>
        {{ end -}}
        <li>
            <ul class="topbar--nav--itemlist">
                {{ range .Site.Params.MainMenu.Link -}}
                <li class="mr-2"><a href="{{ .url | relURL }}">{{ .name }}</a></li>
                {{ end -}}
                <li>
                    <a href="{{ "/resume" | relURL }}" class="mr-1">Resume</a>
                    <a href="{{ "/resume.pdf" | relURL }}" class="label" target="_blank"><span>pdf</span></a>
                    <a href="{{ "/resume.json" | relURL }}" class="label" target="_blank"><span>json</span></a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
