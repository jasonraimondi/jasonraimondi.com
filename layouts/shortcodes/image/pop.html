{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" -}}

<div class="image-pop-container {{ if .Get "portrait" }}portrait{{ end }}">
    <img src="{{ $src | safeURL }}"
         alt="{{ $alt }}"
         title="{{ $alt }}"
         class="pops"
    >
    {{ if not (.Get "nodesc") }}<small class="image-pop-title">{{ $alt }}</small>{{ end }}
</div>
