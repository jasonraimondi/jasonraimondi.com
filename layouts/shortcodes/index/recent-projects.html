{{- $limit := .Get "limit" | default "1000" -}}

{{ with $.Site.Data.projects }}
<div class="recent-projects">
    <h3 class="recent-projects--title">Fun Projects:</h3>
    <ul class="recent-projects--list">
      {{ range $i, $p := .projects | first $limit }}
      <li class="recent-projects--list--item">
          &rarr; <a href="{{ $p.url | relURL }}">{{ $p.name }}</a>
          {{ with $p.description }}- {{ . }}{{ end }}
      </li>
      {{ end }}
    </ul>
</div>
{{ end }}
