{{ with $.Site.Data.books }}
<div class="recent-books">
    <ul class="recent-books--list">
        {{ range $i, $p := .books }}
        <li class="recent-books--list--item">
            <a href="{{ $p.url | relURL }}">{{ $p.name }}</a>
            {{ with $p.description }}- {{ . }}{{ end }}
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
