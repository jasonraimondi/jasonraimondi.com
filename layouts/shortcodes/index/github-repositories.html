{{ with getJSON "https://api.github.com/users/jasonraimondi/repos?q=&page=1&per_page=50&sort=updated&direction=desc"  }}
<ul class="footer--list" style="margin-left: 0;">
  {{ range . }}
    <li class="repo-list-card">
      <p class="repo--title"><a href="{{ .html_url }}">{{ .full_name }}</a> <span>â˜… {{ .stargazers_count }}</span></p>
      <p class="repo--description">{{ .description }}</p>
    </li>
  {{ end }}
</ul>
{{ end }}

<style>
  ul li.repo-list-card {
    background-color: rgba(255, 255, 255, 0.1);
    display: block;
    padding: 10px;
    margin-bottom: 10px;
    width: 100%;
    border-radius: 10px;
  }
  ul li.repo-list-card .repo--title {
    display: block;
    padding-bottom: 0;
    margin-bottom: 0;
  }
  ul li.repo-list-card .repo--description {
    font-size: 0.9rem;
    padding-bottom: 0;
    margin-bottom: 0;
  }
</style>
